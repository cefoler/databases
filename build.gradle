plugins {
    id 'java'
}

group 'com.celeste'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

subprojects {
    afterEvaluate {
        repositories {
            mavenLocal()
            mavenCentral()

            maven { url 'https://jitpack.io' }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    tasks.withType(Jar) {
        destinationDirectory.set(file("$rootDir/target/"))
    }

}